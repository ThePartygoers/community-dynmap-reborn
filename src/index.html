<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="quadtree.min.js"></script>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
</head>
<body>
    <div class="right_panel">
        <div class="info">
            <div class="panel coordinates">
                <span>Coordinates</span>
                <label>
                    <span>X:</span>
                    <input type="number" name="X" id="ui_x" maxlength="10">
                </label>
                <label>
                    <span>Z:</span>
                    <input type="number" name="Z" id="ui_z" maxlength="10">
                </label>
            </div>
        </div>
        <div class="claim panel">
            <div class="panel nationheader">
                <div>
                    <h1>Nation Name</h1>
                    <p>Owned by Player1</p>
                    <p>Balance: <span>NaN$</span></p>
                </div>
                <img src="assets/flag_temp.png" class="flag" alt="flag">
                <img src="https://crafatar.com/renders/body/8dd67965-6dc8-4bf6-89eb-516befec6ebc?overlay=true" class="player_model" alt="player">
            </div>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Rank</th>
                    <th>...</th>
                </tr>
                <tr>
                    <td>Player1</td>
                    <td>Owner</td>
                    <td>none</td>
                </tr>
                <tr>
                    <td>Player1</td>
                    <td>Owner</td>
                    <td>none</td>
                </tr>
                <tr>
                    <td>Player1</td>
                    <td>Owner</td>
                    <td>none</td>
                </tr>
                <tr>
                    <td>Player1</td>
                    <td>Owner</td>
                    <td>none</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="search_panel">
        <div id="search_results"></div>
        <div class="search_bar panel">
            <span role="textbox" contenteditable id="search_span"></span>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
